<div style="width: 95%; margin:auto">
    <h2>Enter Dinner Items</h2>
    <mat-form-field>
        <input matInput placeholder="Dinner Item" #dinerItem>
      </mat-form-field>
&nbsp;
  <button mat-mini-fab color="primary" (click)="save(dinnerItem)">
      <mat-icon >add</mat-icon>
  </button>
  
  <mat-list *ngFor="let item for items">
    <mat-list-item>
      {item.Id}  {item.Name}
    </mat-list-item>
  </mat-list>
</div>
