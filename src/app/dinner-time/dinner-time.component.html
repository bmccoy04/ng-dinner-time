<div style="width: 95%; margin:auto">
    <h2>Enter Dinner Items</h2>
    <mat-form-field>
        <input matInput placeholder="Dinner Item" #dinnerItem>
      </mat-form-field>
&nbsp;
  <button mat-mini-fab color="primary" (click)="save(dinnerItem.value)">
      <mat-icon >add</mat-icon>
  </button>
  
  <mat-list >
    <mat-list-item *ngFor="let item of Items">
      {{item.Id}}  {{item.Name}}
    </mat-list-item>
  </mat-list>
</div>
